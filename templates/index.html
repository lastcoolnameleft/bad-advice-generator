<!DOCTYPE html>
<head>
  <title>Bad Advice Generator 2020</title>
  <link
    rel="shortcut icon"
    href="{{ url_for('static', filename='dog.png') }}"
  />
  <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}" />
</head>

<body>
  <h3>Bad Advice Generator 2020</h3>
  To start, enter a topic.  For example, "love", or "deal with an angry boss"
  <br>
  <form action="/" method="post">
    <input type="text" name="topic" placeholder="Enter a topic" required />
    <input type="submit" value="Give me some bad advice!" />
  </form>
  {% if result %}
  <div class="result">{{ result }}</div>
  {% endif %}
</body>
